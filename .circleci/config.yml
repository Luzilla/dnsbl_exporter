version: 2.1
workflows:
  main:
    jobs:
      - test
      - build
      - release:
          # Only run this job on git tag pushes
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
jobs:
  test:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go mod download
      - run: go test ./...
  build:
    docker:
      - image: goreleaser/goreleaser
    steps:
      - checkout
      - run: goreleaser check
      - run: goreleaser --snapshot --rm-dist
  release:
    docker:
      - image: goreleaser/goreleaser
    steps:
      - checkout
      - run: goreleaser release --rm-dist
